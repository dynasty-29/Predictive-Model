<div class='container mb-6 mt-2 p-4'>

    <div class='row'>
        <div class='col-md-8'>
                        <form action="{% url 'predict' %}">

                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">

                                    <div class="mb-3">
                                        <label for="temperature" class="form-label">Temperature</label>
                                        <input type="number" class="form-control" name="temperature" id="temperature" required placeholder="Enter temperature value">
                                    </div>

                                    <div class="mb-3">
                                        <label for="humidity" class="form-label">Humidity</label>
                                        <input type="number" class="form-control" name="humidity" id="humidity" required placeholder="Enter humidity value">
                                    </div>

                                    <div class="mb-3">
                                        <label for="precipitation" class="form-label">Precipitation</label>
                                        <input type="number" class="form-control" name="precipitation" id="precipitation" required placeholder="Enter precipitation value">
                                    </div>


                                    <div class="mb-3">
                                        <label for="wind_speed" class="form-label">Wind_Speed</label>
                                        <input type="number" class="form-control" name="wind_speed" id="wind_speed" required placeholder="Enter wind speed">
                                    </div>



                                    <div class="mb-3">
                                        <label for="solar_radiation" class="form-label">Solar_Radiation</label>
                                        <input type="number" class="form-control" name="solar_radiation" id="solar_radiation" required placeholder="Enter solar radiation">
                                    </div>




                            </div>

                            <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nitrogen_level" class="form-label">Nitrogen_Content</label>
                                        <input type="number" class="form-control" name="nitrogen_level" id="nitrogen_level" required placeholder="Enter nitrogen level">
                                    </div>


                                    <div class="mb-3">
                                        <label for="phosphorous_level" class="form-label">Phosphorous_Content</label>
                                        <input type="number" class="form-control" name="phosphorous_level" id="phosphorous_level" required placeholder="Enter phosphorous level">
                                    </div>

                                    <div class="mb-3">
                                        <label for="potassium_level" class="form-label">Potassium_Content</label>
                                        <input type="number" class="form-control" name="potassium_level" id="potassium_level" required placeholder="Enter potassium level">
                                    </div>

                                <div class="mb-3">
                                    <label for="ph_level" class="form-label">Soil_pH</label>
                                    <input type="number" class="form-control" name="ph_level" id="ph_level" required placeholder="Enter soil pH">
                                </div>
                            </div>

                        </div>

                    <button type="submit" value="Submit" class="btn btn-success mt-2 mb-3 shadow pt-3 pb-3 pl-1 pr-1">Confirm Crop Type</button>


            </form>

         </div>


         <div class='col-md-4'>

             <div class="m-5 justify-content-center">
                <h1 style="color: purple !important" class="text-center mb-4 mt-2 text-primary"><b>Enter Perfect Values</b></h1>
                <h2 class="text-center mt-2 mb-2 p-2"> Predicted Crop Type: <b>{{ predicted_crop_type }}</b></h2>
                <img class="rounded text-center img-responsive" style="width: 100%" src="https://dph.georgia.gov/sites/dph.georgia.gov/files/styles/3_2_2106px_x_1404px/public/2021-04/GettyImages-1210455332.jpg?h=32b23554&itok=hXoJsD8u">
             </div>

         </div>

    </div>


</div>
